services:
  mariadb:
    image: mariadb:latest
    restart: always
    environment:
      MYSQL_USER: mariadb
      MYSQL_PASSWORD: mariadb
      MYSQL_DATABASE: imdb-clone
      MARIADB_ROOT_PASSWORD: mariadb
    ports:
      - 3306:3306

  adminer:
    image: adminer:latest
    container_name: adminer_todo
    restart: always
    ports:
      - 8080:8080
